{{define "title"}}
    <title>Themen - Jahreszahlen</title>
{{end}}

{{define "header"}}
    <h1 class="mb-0">Thema erstellen</h1>
{{end}}

{{define "content"}}
    <form action="/topics" method="POST" class="form">
        {{.CSRF}}
        <label>Titel*</label>
        <div class="form-group">
            <input type="text" name="name"
                   class="form-control {{with .Form.Errors.Name}}is-invalid{{end}}"
                   placeholder="Titel des Themas"
                   value="{{with .Form.Name}}{{.}}{{end}}">
        </div>

        {{with .Form.Errors.Name}}
            <div class="x-invalid-form">{{.}}</div>
        {{end}}

        <h5><br></h5>
        <label>Zeitspanne*</label>
        <div class="row">
            <div class="col">
                <input type="number" name="start_year"
                       class="form-control {{with .Form.Errors.Year}}is-invalid{{end}}"
                       placeholder="Von"
                       value="{{with .Form.StartYear}}{{.}}{{end}}">
            </div>
            _
            <div class="col">
                <input type="number" name="end_year"
                       class="form-control {{with .Form.Errors.Year}}is-invalid{{end}}"
                       placeholder="Bis"
                       value="{{with .Form.EndYear}}{{.}}{{end}}">
            </div>
        </div>

        {{with .Form.Errors.Year}}
            <div class="x-invalid-form">{{.}}</div>
        {{end}}

        <h5><br></h5>
        <label>Beschreibung</label>
        <div class="form-group">
            <textarea name="description" rows="3"
                      class="form-control {{with .Form.Errors.Description}}is-invalid{{end}}"
                      placeholder="Optionale Beschreibung des Themas">
                {{- with .Form.Description}}{{.}}{{end -}}
            </textarea>
        </div>

        {{with .Form.Errors.Description}}
            <div class="x-invalid-form">{{.}}</div>
        {{end}}

        <h5><br></h5>
        <button type="submit" class="btn btn-primary">Thema erstellen</button>
    </form>
{{end}}
