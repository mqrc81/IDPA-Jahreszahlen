{{define "title"}}
Registrieren
{{end}}

{{define "header"}}
<h1 class="text-dark mb-0">Registrieren</h1>
{{end}}

{{define "content"}}
<div class="row">
    <div class="col-12 col-lg-8 col-xl-6">
        <div class="card shadow mb-4">
            <div class="card-header py-3">
                <p class="text-primary m-0 font-weight-bold">Neuer Account erstellen</p>
            </div>
            <div class="card-body">
                <form action="/users/register" method="POST" class="form">
                    {{.CSRF}}
                    <div class="form-row">
                        <div class="col">
                            <div class="form-group">
                                <label class="mb-1" for="username"><strong>Benutzername</strong></label>
                                <input type="text" name="username" id="username"
                                       class="form-control {{with .Form.Errors.Username}}is-invalid{{end}}"
                                       value="{{with .Form.Username}}{{.}}{{end}}">
                                {{with .Form.Errors.Username}}
                                <div class="text-sm-left text-danger">{{.}}</div>
                                {{end}}
                            </div>
                            <div class="form-group">
                                <label class="mt-2 mb-1" for="email"><strong>Email</strong></label>
                                <input type="text" name="email" id="email"
                                       class="form-control {{with .Form.Errors.Email}}is-invalid{{end}}"
                                       value="{{with .Form.Email}}{{.}}{{end}}">
                                {{with .Form.Errors.Email}}
                                <div class="text-sm-left text-danger">{{.}}</div>
                                {{end}}
                            </div>
                            <div class="form-group">
                                <label class="mt-2 mb-1" for="password"><strong>Passwort</strong></label>
                                <input type="password" name="password" id="password"
                                       class="form-control {{with .Form.Errors.Password}}is-invalid{{end}}"
                                       value="{{with .Form.Password}}{{.}}{{end}}">
                                {{with .Form.Errors.Password}}
                                <div class="text-sm-left text-danger">{{.}}</div>
                                {{end}}
                            </div>
                            <br>
                            <div class="row justify-content-center">
                                <div class="col-6">
                                    <button class="btn btn-primary btn-block text-white btn-user" type="submit">
                                        Registrieren
                                    </button>
                                </div>
                            </div>
                            <hr>
                            <div class="justify-content-center d-flex mb-2">
                                <a class="text-sm-left" href="/users/login">Account vorhanden?</a>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{{end}}
