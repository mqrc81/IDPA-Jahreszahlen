{{define "css"}}
    <style>

        body {
            background: #e7f4f7;
        }
        a{
            text-decoration: none !important;
            color: black;
        }
        h5{
            padding-bottom: 2%;
        }
        label{
            padding-bottom: 1%;
        }
        #tablescores{
            text-align: center !important;
        }
        .x-header {
            background-image: linear-gradient(to top, #788f96 1%, #cde7f0 40%) !important;
            padding-top: 2% !important;
            padding-bottom: 2% !important;
            padding-left: 1% !important;
            width: 100% !important;
            z-index: 1000 !important;
            flex: auto;
        }
        .x-headerblock{
            background-color: #F5F5F5!important;
            box-shadow: 2px 1px 4px #788f96 !important;
            padding: 2% !important;
        }
        .nav-item{
            text-decoration: none !important;
            color: black;
            border-right: solid gray  1px;
            padding-right: 1%;
            font-size:110%;
        }
        .col-7{
            text-align: right !important;
        }
        .x-card {
            background: white;
            margin-bottom: 2%;
            border-right: solid lightgrey  1px;
            border-radius: 1% !important;
            padding: 1%;
            box-shadow: 2px 1px 2px lightgrey !important;
        }

        .x-button {
            color: black !important;
            text-decoration: none !important;
            background-color:#c2e2ec!important;
            border: solid grey 1px !important;
            border-radius: 7% !important;
            box-shadow: 2px 1px 2px #788f96 !important;
            padding: 1% !important;
            font-size: 90%;
            margin-right: 2%;
            display: inline-block;
        }
        .edit-icon{
            background-color: orange;
            box-shadow: 2px 1px 2px #788f96 !important;
            margin-right: 1%;
            border-radius: 7% !important;
        }
        .delete-icon, .formbutton1{
            background-color: #dc3545;
            box-shadow: 2px 1px 2px #788f96 !important;
            border-radius: 7% !important;
            display: inline-block;
        }
        .col-4{
            padding-top: 2%;
            padding-right: 1%;
        }

        .x-invalid-form {
            color: #dc3545;
            font-size: 14px;
        }
        .x-select{
            float: right;
            float: top;
            background-color: #F5F5F5;
            border-radius: 3% !important;
        }
        .x-checkbox{
            float: left;
        }
        .page-link{
            background-color: #e7f4f7!important;
            color: black;
        }
        .x-pagination{
            float: right;
        }
        #userlist{
            text-align: left !important;
        }

    </style>
{{end}}
