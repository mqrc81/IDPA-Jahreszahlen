<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Layout for all HTML-templates">
    <meta name="author" content="Kathrin Bürki, Marc Schmidt, Nic Luginbühl">

    {{block "title" .}}{{end}}


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
          crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
            crossorigin="anonymous"></script>
</head>

<body>
<header class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
    <p class="h5 my-0 me-md-auto fw-normal">Jahreszahlen</p>
    <nav class="my-2 my-md-0 me-md-3">
        <a class="p-2 text-dark" href="/">Home</a>
        <a class="p-2 text-dark" href="/topics">Themen</a>
        <a class="p-2 text-dark" href="/scores">Leaderboard</a>
        <a class="p-2 text-dark" href="/users/profile">Profil</a>
    </nav>
    {{if .LoggedIn}}
        <a class="btn btn-outline-primary" href="/users/logout">Logout</a>
    {{else}}
        <a class="btn btn-outline-primary" href="/users/login">Login</a>
    {{end}}
</header>

<div class="header bg-light border-bottom border-top py-5">
    <div class="container">

        {{block "header" .}}{{end}}

    </div>
</div>

<div class="container py-5">
    <div class="row">
        <div class="col-xl-8 order-1 order-xl-0">

            {{with .FlashMessageError}}

            <div class="alert alert-danger alert-dismissible fade show" role="alert">

                {{.}}

                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            {{end}}

            {{with .FlashMessageSuccess}}

                <div class="alert alert-primary alert-dismissible fade show" role="alert">

                    {{.}}

                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>

            {{end}}

            {{block "content" .}}{{end}}

        </div>
        <div class="col-xl-4 order-0 order-xl-1">

            {{block "sidebar" .}}{{end}}

        </div>
    </div>
</div>

<script>
    $('.alert').alert();
</script>

</body>

</html>
