<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Layout for all HTML-templates">
    <meta name="author" content="Kathrin Bürki, Marc Schmidt, Nic Luginbühl">

    <title>{{block "title" .}}{{end}}</title>

    <link href="/frontend/static/css/bootstrap.min.css" rel="stylesheet" type="text/css">

    <link href="/frontend/static/css/style.css" rel="stylesheet" type="text/css">

    <!-- binding icons -->
    <script src="https://kit.fontawesome.com/3f16c4f907.js" crossorigin="anonymous"></script>

</head>

<body>
<header class="x-header">
    <div class="row">
        <div class="col-5">
            <h3>Jahreszahlen</h3>
        </div>
        <div class="col-7">
            <nav class="my-2 my-md-0 me-md-3">
                <a class="nav-item" href="/">Home</a>
                <a class="nav-item" href="/topics">Themen</a>
                <a class="nav-item" href="/scores">Leaderboard</a>
                <a class="nav-item" href="/users/profile">Profil</a>
                {{if .LoggedIn}}
                <a class="nav-item" href="/users/logout"><i class="fas fa-sign-out-alt"></i> Logout</a>
                {{else}}
                <a class="nav-item" href="/users/login"><i class="fas fa-sign-in-alt"></i> Login</a>
                {{end}}
            </nav>
        </div>
    </div>
</header>

<div class="x-headerblock">
    <div class="container">

        {{block "header" .}}{{end}}

    </div>
</div>

<div class="container py-5">
    <div class="row">
        <div class="col-xl-8 order-1 order-xl-0">

            {{with .FlashMessageError}}

            <div class="alert alert-danger alert-dismissible fade show" role="alert">

                {{.}}

                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            {{end}}

            {{with .FlashMessageSuccess}}

            <div class="alert alert-info alert-dismissible fade show" role="alert">

                {{.}}

                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            {{end}}

            {{block "content" .}}{{end}}

        </div>
        <div class="col-xl-4 order-0 order-xl-1">

            {{block "sidebar" .}}{{end}}

        </div>
    </div>
</div>
<script>
    $('.alert').alert();
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
</body>

</html>
