<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thema Erstellen</title>

    <!-- css sheet for own style -->
    <link rel="stylesheet" type="text/css" href="css/styleCreateTheme.css" >

    <!-- binding bootstrap css -->
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

</head>
<body>
<header>
    <h1> Thema erstellen</h1>
</header>
<main class="row">

    <div class="col-2">

        <!-- Navbar -->
        <nav>

            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link "href="home.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Themen</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Ranking</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Account</a>
                </li>
            </ul>

        </nav>
        <!--navbar end-->
    </div>

    <div class="col-7">

        <form>
            <div class="form-group">
                <label><b>Titel*</b></label>
                <input type="text" class="form-control" id="title" aria-describedby="emailHelp" placeholder="Wie heisst das Thema?" autofocus>
                <small id="emailHelp" class="form-text text-muted">*Pflichtfeld</small>
            </div>
            <div class="form-group">
                <label><b>Beschreibung</b></label>
                <textarea class="form-control" id="description" rows="3" placeholder="Optional"></textarea>
            </div>
            <div>
                <label><b>Zeitperiode</b></label>
            </div>
            <div class="form-row">
                <div class="col">
                    <input type="text" class="form-control" placeholder="von">
                </div>
                <div>
                    <label>_</label>
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="bis">
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Erstellen</button>
        </form>

    </div>
    <div class ="col-3">

    </div>

</main>

</body>
</html>
