{{define "title"}}
    <title>Passwort ändern</title>
{{end}}

{{define "header"}}
    <h1 class="mb-0">Passwort ändern</h1>
{{end}}

{{define "content"}}
<div class="x-card">
    <div class="card-body">
        <form action="/password" method="POST" class="form">
            {{.CSRF}}
            <label for="password">Geben sie ein neues Passwort ein</label>
            <div class="form-group">
                <input type="password" name="password" id="password"
                       class="form-control {{with .Form.Errors.Password}}is-invalid{{end}}"
                       placeholder="Passwort"
                       value="{{with .Form.Password}}{{.}}{{end}}">
            </div>

            {{with .Form.Errors.Password}}
                <div class="x-invalid-form">{{.}}</div>
            {{end}}
            <br>
            <button type="submit" class="x-button">ändern</button>
        </form>
    </div>
</div>

{{end}}

{{define "sidebar"}}

{{end}}
