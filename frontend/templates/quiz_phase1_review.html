{{define "title"}}
<title>Phase 1 Überprüfung</title>
{{end}}

{{define "header"}}
<h1 class="mb-0">Lösungen {{.TopicName}}</h1>
{{end}}

{{define "content"}}
    {{range .Questions}}
        <div class="x-card">
            <h5>{{.EventName}}</h5>

            <div class="card-body">
                {{$id := .ID}}
                {{$user := .UserGuess}}
                {{$year := .EventYear}}

                {{range .Choices}}
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="{{$id}}" id="{{$id}}" value="{{.}}">
                        <label for="{{$id}}" class="form-check-label
                        {{if eq . $year}}
                            grüene-text
                        {{else}}
                            {{if eq . $user}}
                                rote-text
                            {{end}}
                        {{end}}">
                            {{.}}
                            {{if eq . $year}} <!-- correct year -->
                            {{if eq . $user}}
                            <i class="fas fa-check"></i><!-- user guessed the correct year -->
                            {{else}}
                            <i class="correct-year"></i><!-- user didn't guess the correct year -->
                            {{end}}
                            {{else}}
                            {{if eq . $user}}
                            <i class="fas fa-times"></i><!-- user guessed this year, which wasn't correct -->
                            {{end}}
                            {{end}}
                        </label>
                    </div>
                {{end}}
                <button class="x-button">
                    <a href="/topics/{{.TopicID}}/quiz/2">weiter</a>
                </button>
            </div>
        </div>
    {{end}}
{{end}}

{{define "sidebar"}}

{{end}}
