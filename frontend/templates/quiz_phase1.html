{{define "title"}}
    <title>Phase 1</title>
{{end}}

{{define "header"}}
    <h1 class="mb-0">Header</h1>
{{end}}

{{define "content"}}

    <form action="/topics/{{.TopicID}}/quiz/1" method="POST" class="form">
        {{.CSRF}}
        {{range .Questions}}

            <h5>{{.EventName}}</h5>

            <div class="card mb-4 card-body">
                {{$id := .ID}}
                {{range .Choices}}
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="{{$id}}" id="{{$id}}" value="{{.}}">
                        <label class="form-check-label" for="{{$id}}">
                            {{.}}
                        </label>
                    </div>
                {{end}}
            </div>
        {{end}}

        <h5><br></h5>
        <button type="submit" class="btn btn-primary">Überprüfen</button>
    </form>
{{end}}

{{define "sidebar"}}

{{end}}
