{{define "title"}}
    <title>Phase 2</title>
{{end}}

{{define "header"}}
    <h1 class="mb-0">{{.TopicName}}</h1>
{{end}}

{{define "content"}}
    <form action="/topics/{{.TopicID}}/quiz/2" method="POST" class="form">
        {{.CSRF}}
        {{range .Questions}}
            <div class="x-card">
                <h5>{{.EventName}} beginnt</h5>

                <div class="card-body">
                    <div class="form-group">
                        <input type="text" name="year" id="year"
                               placeholder="Geben Sie die Jahreszahl ein">
                    </div>
                </div>
            </div>
        {{end}}

        <br>
        <button type="submit" class="x-button">Überprüfen</button>
    </form>
{{end}}

{{define "sidebar"}}

{{end}}
